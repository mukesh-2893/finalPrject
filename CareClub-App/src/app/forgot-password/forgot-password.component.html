<div class="container-fluid">
    <div class="row " style="height: 100px; background-color: #2d8659; color: #fff;">
        <div class="col d-flex align-items-center h1 " style="font-family: Cursive;">
            CaReCluB
        </div>
        
        <div class="col d-flex align-items-center justify-content-end h3" style="font-family: Cursive;">
            Forgot Password
        </div>   
    </div>
  </div>
  <div class="container-fluid" style="background-image: url('/Images/ngo_background_2.jpg');">
    <div class="row   justify-content-center  align-items-center "
            style="height: 80vh;">
        <div [formGroup]="fbFormGroup"
              class="col-10 col-md-4  d-flex flex-column justify-content-center align-items-center" 
                style="background-color:#fff; padding:2%;">

                <div class="col-auto mt-2">
                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Email</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" 
                      placeholder="Enter your email-id" formControlName="email"/>
                     </div>
                  </div>
                  <div class="col-auto mt-2">
                    <button type="button" class="btn btn-primary mr-5" style="background-color: #339966;">Search</button>
                 </div>
                 <div style="margin-left: -50px; font-weight: bold;">OR</div>

             <!--button --> 
 
             <div class="mt-2">
                <button type="button" class="btn btn-primary mr-3" style="background-color: #339966;" (click)="gotoLogin()">Login</button>
                <button type="button" class="btn btn-primary mr-3" style="background-color: #339966;" (click)="gotoSignUp()">SignUp</button>
             </div>  
       </div>
    </div>
  </div>
